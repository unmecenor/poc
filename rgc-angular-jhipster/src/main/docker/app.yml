version: '2'
services:
    rgc_angular_jhipster-app:
        image: rgc_angular_jhipster
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATA_MONGODB_URI=mongodb://rgc_angular_jhipster-mongodb:27017
            - SPRING_DATA_MONGODB_DATABASE=rgc_angular_jhipster
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka
            - SPRING_CLOUD_STREAM_KAFKA_BINDER_ZK_NODES=zookeeper
        ports:
            - 8080:8080
    rgc_angular_jhipster-mongodb:
        extends:
            file: mongodb.yml
            service: rgc_angular_jhipster-mongodb
    kafka:
        extends:
            file: kafka.yml
            service: kafka
        environment:
            - KAFKA_ADVERTISED_HOST_NAME=kafka
    zookeeper:
        extends:
            file: kafka.yml
            service: zookeeper
